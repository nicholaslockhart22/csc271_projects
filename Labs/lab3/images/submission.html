<!DOCTYPE html>
<head>
  <title>Submit a Recipe</title>
</head>
<body>

  <h1>Submit Your Recipe</h1>
  <p> Share your favorite recipe!</p>

  <form action="index.html">
    <!-- Recipe Name -->
    <label for="recipeName">Recipe Name:</label><br>
    <input type="text" id="recipeName" ><br><br>

    <!-- Ingredients and Instructions -->
    <label for="ingredients">Ingredients and Instructions:</label><br>
    <textarea id="ingredients" name="ingredients" rows="6" cols="40" required></textarea><br><br>

    <!-- Difficulty -->
    <p>Difficulty Level:</p>
    <input type="radio" id="easy" name="difficulty" value="Easy">
    <label for="easy">Easy</label><br>

    <input type="radio" id="medium" name="difficulty" value="Medium">
    <label for="medium">Medium</label><br>

    <input type="radio" id="hard" name="difficulty" value="Hard">
    <label for="hard">Hard</label><br><br>

    <!-- Dietary Preferences -->
    <p>Dietary Preferences:</p>
    <input type="checkbox" id="vegetarian" name="diet" value="Vegetarian">
    <label for="vegetarian">Vegetarian</label><br>

    <input type="checkbox" id="vegan" name="diet" value="Vegan">
    <label for="vegan">Vegan</label><br>

    <input type="checkbox" id="glutenfree" name="diet" value="Gluten-Free">
    <label for="glutenfree">Gluten-Free</label><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit Recipe">
  </form>

  <hr>

  <!-- Link back to homepage -->
  <p>
    <a href="index.html">Back to Home Page</a>
  </p>

</body>
</html>
